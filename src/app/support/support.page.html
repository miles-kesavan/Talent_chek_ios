<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col size="3">
                <ion-icon size="large" name="arrow-back-circle-outline" style="margin-top:14%"></ion-icon>
            </ion-col>

            <ion-col size="6">
                <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 7%;">Support</ion-title>
            </ion-col>
            <ion-col size="3">
                <ion-title style="margin-top:19%" (click)="searchresults()">Done</ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="addPersonalInfo">
        <div class="button-content">



            <ion-label class="labels">Category <small style="color: #f70505;">*</small></ion-label>
            <ion-item fill="outline" class="input-field">


                <ion-select formControlName="category" placeholder="Select the category">
                    <ion-select-option value="Professional Experience Details">Professional Experience Details</ion-select-option>
                    <ion-select-option value="Report Bug">Report Bug</ion-select-option>
                    <ion-select-option value="Feedback">Feedback</ion-select-option>
                    <ion-select-option value="Online Payments">Online Payments</ion-select-option>
                    <ion-select-option value="Usage Query">Usage Query</ion-select-option>
                    <ion-select-option value="Business Enquiry">Business Enquiry</ion-select-option>
                    <ion-select-option value="Company/Institution Ownership">Company/Institution Ownership</ion-select-option>
                    <ion-select-option value="Data Correction">Data Correction</ion-select-option>
                    <ion-select-option value="System Error">System Error</ion-select-option>
                    <ion-select-option value="User Credentials">User Credentials</ion-select-option>
                    <ion-select-option value="Raise Dispute">Raise a Dispute/ Grievance</ion-select-option>
                </ion-select>

            </ion-item>


            <ion-row class="talentrow">
                <ion-col>
                    <ion-label class="labels">Module <small style="color: #f70505;">*</small></ion-label>
                    <ion-item fill="outline" class="input-field">
                        <ion-select placeholder="Select  Module"formControlName="module"  style="background-color: white;">
                            <ion-select-option *ngFor="let topping of getModuleList" [value]="topping.text">{{topping.text}}
                            </ion-select-option>
                          </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
          


            <ion-label class="labels">Subject <small style="color: #f70505;">*</small></ion-label>
            <ion-item fill="outline" class="input-field">
                <ion-input type="text" placeholder="Subject" formControlName="subject"></ion-input>
            </ion-item>


            <ion-label class="labels">Describe your Issue/Query <small style="color: #f70505;">*</small></ion-label>
            <ion-item fill="outline" class="input-field">
                <ion-textarea type="text" placeholder="description" formControlName="description"></ion-textarea>
            </ion-item>


            <ion-label for="images" class="drop-container">
                <span class="drop-title">&nbsp;</span>&nbsp;
                <ion-input type="file"formControlName="file" id="images" accept="image/*" required> </ion-input>
            </ion-label>


            <!-- 
            <ion-label class="labels">Email <small style="color: #f70505;">*</small></ion-label>
            <ion-item fill="outline" class="input-field">
                <ion-input></ion-input>
            </ion-item> -->






            <div class="display-justify">
                <ion-button class="custom-button" style="font-family:  Mr-eaves;" (click)="save()">Save</ion-button>
            </div>

        </div>
    </form>
</ion-content>


<div class="footer-nav">
    <button [ngClass]="{'selected': selectedTab === 'search'}" (click)="setSelectedTab('search');">
    <ion-icon size="large" name="search-circle"></ion-icon>
  </button>
    <button [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth')">
    <ion-icon size="large" name="earth-sharp"></ion-icon>
  </button>
    <button [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps')">
    <!-- <ion-icon size="large" name="apps"></ion-icon> -->
    <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">    
    
  </button>
    <button [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile')">
    <ion-icon size="large" name="person-circle-sharp"></ion-icon>
  </button>
    <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu')">
    <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>
  </button>
</div>
