<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title login-page-text>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>    
    <ion-card-content>
      <ion-row style="justify-content: center;">
        <img src="./assets/img/Congratulations.png"/>
      </ion-row>
      <br/>
      <ion-row style="justify-content: center;">
        <ion-label style="font-weight: bold;">Your Talent Id is: </ion-label>
        <ion-label style="font-weight: bold;color:Green">{{ data.empId }}</ion-label>
      </ion-row>
      <ion-row></ion-row>
      <ion-row style="justify-content: center;">
        <ion-label style="font-weight: bold;">Your newly earned Talent Credits: </ion-label>
        <ion-label style="font-weight: bold;color:Green">{{ data.points }}</ion-label>
      </ion-row>
      <ion-row></ion-row>
      <ion-row style="justify-content: center;">
        <ion-button login-page-text class="loginbtnV2" (click)="goto_login()" shape="round"
              style="width:270px;color: black;font-size: medium;font-weight: bold;">Click Here to Continue...</ion-button>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
