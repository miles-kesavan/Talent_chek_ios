<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-row>

            <ion-col size="0.5">

            </ion-col>
            <ion-col size="2">
                <ion-icon size="large" name="arrow-back-circle-outline" (click)="Sign()" style="margin-top:21%"></ion-icon>
            </ion-col>

            <ion-col>
                <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 7%;">{{'Reset Password' | translate}}</ion-title>
            </ion-col>

        </ion-row>

    </ion-toolbar>
</ion-header>

<ion-content>


    <div style="    margin-top: 38%;">
        <ion-card class="recharge-card" (click)="email(1)" style="min-height: 260px;background: #e5ffff;border-radius: 15px;margin-top: -8%;">
            <ion-card-content>

                <ion-row style="    padding-bottom: 35px;">
                    <ion-col style="    text-align: center;">

                        <img src="../../assets/img/emailpassword.png" class="prfoileimg2">
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-title class="reset">{{'Using Email Address' | translate}}</ion-title>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>

        <ion-card (click)="phone(2)" class="recharge-card" style=" min-height: 260px;border-radius: 15px; background: #e5ffff;margin-top: 10%;">
            <ion-card-content>

                <ion-row style="    padding-bottom: 35px;">
                    <ion-col style="    text-align: center;">

                        <img src="../../assets/img/phonepassword.png" style="    width: 33%;" class="prfoileimg2">
                    </ion-col>

                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-title class="reset">{{'Using Phone Number' | translate}}</ion-title>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
