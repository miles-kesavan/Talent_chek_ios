<ion-header>
  <div>
   <ion-row>
      <ion-col size="2">
   <ion-toolbar>
     <ion-back-button slot="start" class="loginicos" defaultHref="/"text=""></ion-back-button>
   </ion-toolbar>
 </ion-col>   
 <ion-col size="10">
   <div>
     <h3 class="loginicos font-weight1">Basic Information</h3>
  </div>
 </ion-col>
  </ion-row> 
 </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-row>
        <ion-col size="6">
          <ion-card-header>
            <ion-card-title>User</ion-card-title>
          </ion-card-header>
        </ion-col>
        <ion-col size="6">
          <p class="arrowicons"  (click)="goto_userin()"><ion-icon name="arrow-forward-outline" color="primary"></ion-icon></p>
        </ion-col>
       </ion-row>
     </ion-card>
   
     <ion-card>
      <ion-row>
        <ion-col size="6">
          <ion-card-header>
            <ion-card-title>Organization</ion-card-title>
          </ion-card-header>
        </ion-col>
        <ion-col size="6">
          <p class="arrowicons" (click)="goto_orgin()"><ion-icon name="arrow-forward-outline" color="primary"></ion-icon></p>
        </ion-col>
       </ion-row>
     </ion-card>
  </ion-list>
</ion-content>
