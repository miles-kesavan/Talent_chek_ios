<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-row id="ediitbor">
      <ion-col size="8">
        <div class="ion-text-start">
          <p class="bluec">Protect folder</p>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="ion-text-end">
          <p (click)="closeModal()">
            <ion-icon name="close" class="closeicons"></ion-icon>
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="talentform" (ngSubmit)="SaveAndCloseModal()" novalidate>
    <ion-card class="talentcard1">
      <ion-card-content>
        <div>

          <!-- Folder name -->
          <ion-row class="talentrow">
            <ion-col>
              <ion-item class="formitem itemborder" lines="none">
                <div>
                  <ion-label position="floating">Folder name <span style="color:red">*</span></ion-label>
                  <ion-select [(value)]="countryVal" okText="Okay" cancelText="Dismiss" formControlName="folderName"
                    style="width: 520px;">
                    <ion-select-option *ngFor='let cElement of countryResponse' value="{{cElement.id}}">
                      {{cElement.text}}</ion-select-option>
                  </ion-select>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <div *ngIf="isSubmitted && talentform.controls.folderName.hasError('required') && talentform.controls.folderName.touched">
            <small style="color: #f70505;">Please select folder name</small>
          </div>

          <!-- Password -->
          <ion-row class="talentrow">
            <ion-col>
              <ion-item class="formitem itemborder" lines="none">
                  <ion-label>Password <span style="color:red">*</span></ion-label>
                  <ion-input formControlName="password" [type]="passwordType" maxLength="12" ></ion-input>
                  <ion-icon class="ion-text-end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'>
                  </ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <div *ngIf="isSubmitted && talentform.controls.password.hasError('required') && talentform.controls.password.touched">
            <small style="color: #f70505;">Please enter password</small>
          </div>
          <div *ngIf="talentform.controls.password.hasError('minlength')">
            <small style="color: #f70505;">Password must be at least 6 characters long.</small>
          </div>

          <!-- Save button -->
          <ion-row>
            <ion-col style="text-align: center;" class="ion-margin-top">
              <ion-button type="submit" shape="round" class="ioncardButtonNormal">
                <ion-icon slot="start" name="save-outline"></ion-icon>Submit
              </ion-button>
            </ion-col>
          </ion-row>

        </div>

      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
